{% extends 'index.html' %}

{% block content %}
<div class="products">
    {% for i in products %}
        <div class="product">
          <img src="{{i.photo}}">
          <h2 class="product-title">{{ i.title }}</h2>
          <p class="product-description">{{ i.description }}</p>
          <span class="product-price">{{ i.price }}</span>
        </div>
    {% endfor %}
  </div>
{% endblock %}
